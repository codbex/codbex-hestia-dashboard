<!DOCTYPE HTML>
<html lang="en" ng-app="launchpad" ng-controller="LaunchpadViewController" xmlns="http://www.w3.org/1999/xhtml">

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title dg-brand-title></title>
		<link rel="icon" href="data:;base64,iVBORw0KGgo=" dg-brand-icon />
		<script type="text/javascript" src="services/navigation.js"></script>
		<theme></theme>
		<script type="text/javascript"
			src="/services/js/resources-core/services/loader.js?id=application-perspective-js">
		</script>
		<link type="text/css" rel="stylesheet"
			href="/services/js/resources-core/services/loader.js?id=application-perspective-css" />
		<script type="text/javascript" src="js/navigation.js"></script>

	</head>

	<body>
		<ide-header menu-ext-id="codbex-hestia-menu"></ide-header>
		<ide-contextmenu></ide-contextmenu>
		<div class="dg-hbox dg-fill-parent">
			<fd-vertical-nav can-scroll="true" class="dg-border-right"
				style="box-shadow:none;max-height:calc(100vh - 4.375rem)">
				<fd-vertical-nav-main-section aria-label="main navigation">
					<fd-list>
						<fd-list-navigation-item ng-click="switchView('dashboard')">
							<fd-list-navigation-item-icon glyph="sap-icon--home">
							</fd-list-navigation-item-icon>
							<span fd-list-navigation-item-text>Dashboard</span>
						</fd-list-navigation-item>
						<div ng-repeat="section in sections">
							<fd-list-navigation-group-header>{{section.name}}</fd-list-navigation-group-header>
							<div ng-repeat="group in section.groups">
								<fd-list-navigation-item ng-init="group.expanded = false" expandable="true"
									ng-click="group.expanded = !group.expanded" is-expanded="group.expanded">
									<fd-list-navigation-item-icon glyph="sap-icon--{{group.icon}}">
									</fd-list-navigation-item-icon>
									<span fd-list-navigation-item-text>{{group.name}}</span>
									<fd-list-navigation-item-arrow aria-label="expand submenu"
										is-expanded="group.expanded">
									</fd-list-navigation-item-arrow>
									<fd-list ng-repeat="item in group.items">
										<fd-list-navigation-item ng-click="switchView(item.view, $event)">
											<span fd-list-navigation-item-text>{{item.name}}</span>
										</fd-list-navigation-item>
									</fd-list>
								</fd-list-navigation-item>
							</div>
						</div>

					</fd-list>
				</fd-vertical-nav-main-section>
			</fd-vertical-nav>

			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-dashboard" dg-type="normal"
				ng-show="currentViewId === 'dashboard'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-customers" dg-type="subview"
				ng-show="currentViewId === 'customers'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-suppliers" dg-type="subview"
				ng-show="currentViewId === 'suppliers'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-manufacturers" dg-type="subview"
				ng-show="currentViewId === 'manufacturers'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-countries" dg-type="subview"
				ng-show="currentViewId === 'countries'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-cities" dg-type="subview"
				ng-show="currentViewId === 'cities'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-companies" dg-type="subview"
				ng-show="currentViewId === 'companies'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-stores" dg-type="subview"
				ng-show="currentViewId === 'stores'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-currencies" dg-type="subview"
				ng-show="currentViewId === 'currencies'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-dimensions" dg-type="subview"
				ng-show="currentViewId === 'dimensions'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-uoms" dg-type="subview"
				ng-show="currentViewId === 'uoms'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-organisations" dg-type="subview"
				ng-show="currentViewId === 'organisations'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-employees" dg-type="subview"
				ng-show="currentViewId === 'employees'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-purchase-orders" dg-type="subview"
				ng-show="currentViewId === 'purchase-orders'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-purchase-invoices" dg-type="subview"
				ng-show="currentViewId === 'purchase-invoices'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-sales-orders" dg-type="subview"
				ng-show="currentViewId === 'sales-orders'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-sales-invoices" dg-type="subview"
				ng-show="currentViewId === 'sales-invoices'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-goods-receipts" dg-type="subview"
				ng-show="currentViewId === 'goods-receipts'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-goods-issues" dg-type="subview"
				ng-show="currentViewId === 'goods-issues'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-delivery-note" dg-type="subview"
				ng-show="currentViewId === 'delivery-note'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-stock-adjustments" dg-type="subview"
				ng-show="currentViewId === 'stock-adjustments'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-methods" dg-type="subview"
				ng-show="currentViewId === 'methods'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-products" dg-type="subview"
				ng-show="currentViewId === 'products'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-categories" dg-type="subview"
				ng-show="currentViewId === 'categories'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-catalogues" dg-type="subview"
				ng-show="currentViewId === 'catalogues'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-customer-payments" dg-type="subview"
				ng-show="currentViewId === 'customer-payments'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-supplier-payments" dg-type="subview"
				ng-show="currentViewId === 'supplier-payments'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-waste" dg-type="subview"
				ng-show="currentViewId === 'waste'">
			</embedded-view>
			<!-- Reports -->
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-sales-orders-report" dg-type="subview"
				ng-show="currentViewId === 'sales-orders-report'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-sales-orders-total-report" dg-type="subview"
				ng-show="currentViewId === 'sales-orders-total-report'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-purchase-orders-report" dg-type="subview"
				ng-show="currentViewId === 'purchase-orders-report'">
			</embedded-view>
			<embedded-view class="dg-fill-parent" view-id="codbex-hestia-purchase-orders-total-report" dg-type="subview"
				ng-show="currentViewId === 'purchase-orders-total-report'">
			</embedded-view>

		</div>

		<ide-dialogs extension-points="::extraExtensionPoints"></ide-dialogs>
		<ide-status-bar></ide-status-bar>
	</body>

</html>
